env:
  browser: true
  es2020: true
extends:
  - 'eslint:recommended'
  - 'plugin:@typescript-eslint/recommended'
parser: '@typescript-eslint/parser'
parserOptions:
  ecmaVersion: 11
  sourceType: module

plugins:
  - '@typescript-eslint'
  - prettier
rules:
  "@typescript-eslint/explicit-module-boundary-types":
    - off
  prettier/prettier: [2]
